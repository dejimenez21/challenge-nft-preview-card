<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/main.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <header>
        <div class="relative">
          <img src="./images/image-equilibrium.jpg" class="nft-img relative">
          <img src="./images/icon-view.svg" class="eye-img">
        </div>

        <h1 class="name">Equilibrium #3429</h1>
      </header>
      
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex">
        <div class="price-container">
          <img class="eth-icon" src="./images/icon-ethereum.svg" alt="">
          <span class="price">0.041 ETH</span>
        </div>
        
        <div class="time-left-container">
          <img class="clock-icon" src="./images/icon-clock.svg" alt="">
          <span class="time-left">3 days left</span>
        </div>
      </div>
      
      <hr>

      <footer class="credits-container">
        <img class="avatar" src="./images/image-avatar.png">
        <div class="credits">Creation of <span class="author">Jules Wyvern</span></div>
      </footer>
    </section>
  </main>
  <footer>
    <hr class="footer-line">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/dejimenez21">Daniel Jimenez</a>.
    </div>
  </footer>
</body>
</html>
