<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/main.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div>
      <img class="nft" src="./images/image-equilibrium.jpg">
    </div>
    <div>
      <h4>Equilibrium #3429</h4>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="grid-container">
          <div class="dock-left">
            <img class="eth-icon" src="./images/icon-ethereum.svg" alt="">
            <span class="price">0.041 ETH</span>
          </div>
          <div>
            <div class="dock-right">
              <img class="clock-icon" src="./images/icon-clock.svg" alt="">
              <span class="time-left">3 days left</span>
            </div>
          </div>
      </div>
    </div>
  Creation of Jules Wyvern
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Daniel Jimenez</a>.
    </div>

  </div>
</body>
</html>
