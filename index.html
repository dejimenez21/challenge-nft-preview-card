<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/main.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="./images/image-equilibrium.jpg">
    
    <div class="name">Equilibrium #3429</div>
    <div class="description">Our Equilibrium collection promotes balance and calm.</div>
    <div class="flex">
      <div class="price-container">
        <img class="eth-icon" src="./images/icon-ethereum.svg" alt="">
        <div class="price">0.041 ETH</div>
      </div>

      <div class="time-left-container">
        <img class="clock-icon" src="./images/icon-clock.svg" alt="">
        <div class="time-left">3 days left</div>
      </div>
    </div>

    <hr>

    <div class="credits-container">
      <img class="avatar" src="./images/image-avatar.png">
      <div class="credits">Creation of <span class="author">Jules Wyvern</span></div>
    </div>
  </div>

  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Jimenez</a>.
  </div>
</body>
</html>
